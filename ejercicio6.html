<!-- Crea una página web que contenga un formulario con los siguientes campos de información:

El nombre, con un input de tipo texto.
Los apellidos, con un input de tipo texto.
El sexo, con dos opciones de hombre o mujer.
El correo electrónico, con un input de tipo texto.
Una casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas".
Una casilla de verificación con el texto "Declaro haber leido y aceptar las condiciones generales
 del programa y la normativa sobre protección de datos".
Población debe ser una lista desplegable con las opciones Lima, Arequipa, Cuzco y Loreto.
Descripción debe un área de texto multilínea.
Un botón de envío.
Además, tienes que tener en cuenta los siguientes requisitos:

El título de la página debe ser Formulario de registro - Mi web.
El método de envío del formulario debe ser GET.
El action del envío del formulario debe ser "".
La longitud máxima de entrada de datos de los inputs para el nombre y los apellidos debe ser 50 caracteres.
La casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas"
 debe estar activada por defecto. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1> Formulario de registro</h1>
    <form action="" method="get">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" maxlength="50">
        </p>
        <p>
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" maxlength="50">
        </p>
        <p>
            Sexo: 
            <input type="radio" name="sexo" id="sexo-h" value="h">
            <label for="seho-h">Hombre</label>
            <input type="radio" name="sexo" id="sexo-m" value="m">
            <label for="sexo-m">Mujer</label>
        </p>

        <p>
            <label for="nombre">Email:</label>
            <input type="text" name="nombre" id="nombre" maxlength="50">
        </p>
        <p>
            <label for="poblcion">Poblacio:</label>
            <select name="poblacion" id="poblacion">
                <option value="lima">Lima</option>
                <option value="Arequipa">Arequipa</option>
                <option value="Cuzco">Cuzco</option>
                <option value="Loreto">Loreto</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="condiciones" id="condiciones">
            <label for="condiciones">Declaro haber leido y aceptar las condiciones generales
                del programa y la normativa sobre protección de datos</label>
        </p>
        <p>
            <input type="checkbox" name="info" id="info" checked="checked">
            <label for="info">Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
